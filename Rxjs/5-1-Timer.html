<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>5-1 timer</title>
</head> 
<body>
  <a href='https://jsbin.com/nupipas/edit?html,console'>Try demo</a>
    <script src="https://unpkg.com/@reactivex/rxjs@5.0.3/dist/global/Rx.js"></script>
    <script>

var timer = Rx.Observable.timer(1,1000)
//  .do(t => console.log('processing ' + t))
  .filter(t => t % 2 === 0)
  .take(5)
  .map(t => t * 10)
  .publish();

timer.connect();
timer.subscribe(t => console.log(t),
                err => console.log("err"),
               () => console.log("complete"));

setTimeout(
  () => timer.subscribe(t => console.log("delayed: " + t)),
  3000);
    </script>

  </body>
</html>
