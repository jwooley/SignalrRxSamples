<div class="container-fluid">
    
       <h1>Send some basic messages</h1>
    
    
       <div class="row">
           <form class="form-inline" [formGroup]="chatForm">
               <div class="form-group">
                   <label class="sr-only" for="message">Message</label>
                   <input #inputMessage type="text" class="form-control" id="message" formControlName="message" placeholder="your message..." name="message" required>
               </div>
           </form>
       </div>
       <div class="row" *ngIf="messages.length > 0">
           <div class="table-responsive">
               <table class="table table-striped">
                   <thead>
                       <tr>
                           <th>#</th>
                           <th>Messages</th>
                       </tr>
                   </thead>
                   <tbody>
                       <tr *ngFor="let message of messages; let i = index">
                           <td>{{i + 1}}</td>
                           <td>{{message}}</td>
                       </tr>
                   </tbody>
               </table>
           </div>
       </div>
       <div class="row" *ngIf="messages.length <= 0">
           <span>No messages</span>
       </div>
   </div>
